<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css" />

<body>

                                <li><a href="https://twitter.com/" target="_blank" rel="noreferrer noopener">Twitter</a></li>

                    <input type="text" placeholder="Type Here" name="q" autocomplete="off" autofocus/>
